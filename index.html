
<style type="text/css">
        #pdfContainer {
            width: 600px; /* Adjust this value to change the container width */
            margin: 0 auto; /* Center the container horizontally */
            border: 1px solid #ccc; /* Add a border around the container */
        }

        #pdfContainer .result {
            padding: 10px; /* Add some padding around the embedded PDF */
        }

        #pdfContainer  textarea {
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the width */
            resize: none; /* Prevent the textarea from being resizable */
        }

        /* Optional: If you want to style the scrollbar of the textarea */
        #pdfContainer  textarea::-webkit-scrollbar {
            width: 10px;
        }

        #pdfContainer  textarea::-webkit-scrollbar-thumb {
            background-color: #888;
        }

        #pdfContainer  textarea::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

    </style>
